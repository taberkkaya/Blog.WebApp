<app-blank pageName="Blog Kategorileri" [routes]="['Blog Kategorileri']">
  <app-section sectionTitle="Blog Kategori Listesi">
    <div class="form-group row">
      <div class="col-sm-9 col-6 d-grid d-sm-inline gap-2 gap-sm-0">
        <button
          class="btn btn-dark"
          data-toggle="modal"
          data-target="#createModal"
        >
          <i class="fa-solid fa-plus me-1"></i>
          Kategori Ekle
        </button>
      </div>

      <div class="col-sm-3 col-6">
        <input
          [(ngModel)]="search"
          type="search"
          class="form-control"
          placeholder="Aranacak değer girin..."
        />
      </div>
    </div>

    <div class="form-group mt-2">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Başlık</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody>
          @for(data of categories | blogCategory: search ;track data){
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ data.title }}</td>
            <td>
              <button
                (click)="deleteById(data)"
                class="btn btn-outline-danger btn-sm"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </app-section>
</app-blank>

<!-- Create Category Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Konu Kategorisi Ekleme Formu</h1>
        <button
          type="button"
          #createCategoryModalCloseBtn
          class="btn btn-outline-danger"
          data-dismiss="modal"
        >
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <form
        formValidate
        #createForm="ngForm"
        autocomplete="off"
        (ngSubmit)="createCategory(createForm)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label>Başlık*</label>
            <input
              type="text"
              required
              minlength="3"
              [(ngModel)]="createModel.title"
              class="form-control"
              name="categoryTitle"
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark w-100">Kaydet</button>
        </div>
      </form>
    </div>
  </div>
</div>
