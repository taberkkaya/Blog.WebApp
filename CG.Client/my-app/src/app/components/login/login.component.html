<div class="hold-transition login-div">
  <div class="row login-row">
    <div class="col-md-8 d-lg-inline d-md-none d-none login-part-1">
      <img
        src="/assets/a-logo.svg"
        style="max-width: 100vh; height: 100vh; object-fit: contain"
      />
    </div>
    <div class="col-lg-4 col-md-12 col-12 login-part-2">
      <div class="container mx-auto">
        <h1 class="text-center"><b>AK </b>Admin Paneli</h1>

        <p class="login-box-msg">Giriş yapmak için bilgilerinizi doldurun</p>

        <div class="input-group mb-3">
          <input
            [(ngModel)]="model.emailOrUserName"
            type="email"
            class="form-control"
            placeholder="Email"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            [(ngModel)]="model.password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        @if(!isLoading){
        <button (click)="signIn()" class="btn btn-dark btn-block">
          <i class="fa-solid fa-lock me-1"></i>
          Giriş Yap
        </button>
        }@else {
        <button class="btn btn-dark" type="button" disabled>
          <span
            class="spinner-border spinner-border-sm me-1"
            aria-hidden="true"
          ></span>
          <span role="status">Giriş yapılıyor...</span>
        </button>
        }
      </div>
    </div>
  </div>
</div>
